<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- ClearSync OpenLDAP Mode Watch -->
<plugin name="OpenLDAPModeWatch" library="libcsplugin-filewatch.so" stack-size="65536">
  <action-group name="OpenLDAPReconfigure" delay="1">
    <action>sudo /usr/sbin/syncaction openldap_directory</action>
  </action-group>

  <on-create type="pattern" path="/var/clearos/mode" action-group="OpenLDAPReconfigure">^mode.*</on-create>
</plugin>
